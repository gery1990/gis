<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../../css/class.css"/>
	</head>
	<body>
		<div class="class-container">
			<div class="class-label">命名空间：NPMapLib.Geometry&nbsp;&nbsp;&nbsp;&nbsp;(PS：力图精简，以下描述皆省略命名空间，详见相关类的说明页面)</div>
			<div class="class-label">构造函数</div>
			<table cellpadding=0 cellspacing=0 class="class-table">
				<tr>
					<th width="280">构造函数</th>
					<th>描述</th>
				</tr>
				<tr class="odd">
					<td class="green">Point(lon:Number, lat:Number)</td>
					<td class="grey">创建地图坐标点实例。<br/>lon-经度；lat-纬度。</td>
				</tr>
			</table>

			<div class="class-label">属性</div>
			<table cellpadding=0 cellspacing=0 class="class-table">
				<tr>
					<th width="280">属性</th>
					<th width="90">类型</th>
					<th>描述</th>
				</tr>
				<tr class="odd">
					<td class="green">lon</td>
					<td class="green">Number</td>
					<td class="grey">经度。</td>
				</tr>
				<tr class="even">
					<td class="green">lat</td>
					<td class="green">Number</td>
					<td class="grey">纬度。</td>
				</tr>
			</table>
			
			<div class="class-label">方法</div>
			<table cellpadding=0 cellspacing=0 class="class-table">
				<tr>
					<th width="280">方法</th>
					<th width="90">返回值</th>
					<th>描述</th>
				</tr>
				<tr class="odd">
					<td class="green">equals(other:Point)</td>
					<td class="green">Boolean</td>
					<td class="grey">判断坐标点是否相等，当且仅当两点的经度和纬度均相等时返回true。</td>
				</tr>
			</table>
		</div>
	</body>
</html>
