<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../../css/class.css"/>
	</head>
	<body>
		<div class="class-container">
			<div class="class-label">命名空间：NPMapLib.Geometry&nbsp;&nbsp;&nbsp;&nbsp;(PS：力图精简，以下描述皆省略命名空间，详见相关类的说明页面)</div>
			<div class="class-label">构造函数</div>
			<table cellpadding=0 cellspacing=0 class="class-table">
				<tr>
					<th width="280">构造函数</th>
					<th>描述</th>
				</tr>
				<tr class="odd">
					<td class="green">Pixel(x:Number,y:Number)</td>
					<td class="grey">创建一个像素坐标实例。</br>其中：屏幕左上角为（0，0）点，向下x轴为正，向右y轴为正。</td>
				</tr>
			</table>

			<div class="class-label">属性</div>
			<table cellpadding=0 cellspacing=0 class="class-table">
				<tr>
					<th width="280">属性</th>
					<th width="90">类型</th>
					<th>描述</th>
				</tr>
				<tr class="odd">
					<td class="green">x</td>
					<td class="green">Number</td>
					<td class="grey">x轴坐标。</td>
				</tr>
				<tr class="even">
					<td class="green">y</td>
					<td class="green">Number</td>
					<td class="grey">x轴坐标。</td>
				</tr>
			</table>
			
			<div class="class-label">方法</div>
			<table cellpadding=0 cellspacing=0 class="class-table">
				<tr>
					<th width="280">方法</th>
					<th width="90">返回值</th>
					<th>描述</th>
				</tr>
				<tr class="odd">
					<td class="green">equals(other:Pixel)</td>
					<td class="green">Boolean</td>
					<td class="grey">判断坐标点是否相等，当且仅当两点的x坐标和y坐标均相等时返回true。</td>
				</tr>
			</table>
		</div>
	</body>
</html>
