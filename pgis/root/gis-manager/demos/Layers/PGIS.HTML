	<script type="text/javascript">
		//地图控件
		var mapContainer = document.getElementById("mapId");

												  maxZoom:14});

		var opts = {centerPoint:[10636009.69140625,4099320.65625],
				    fullExtent:[12636009.39630041,4499320.010109549,12855500.207077371,4688757.293750983],
					minLevel:6,
					maxLevel:14,
					zoomOffset:0
				};

		var url = "http://192.168.60.56:6080/arcgis/rest/services/sjz_google222/MapServer";
		var layer = new  NPMapLib.Layers.EzMapTileLayer(url,"lsg",opts);
		map.addLayer(layer);
	</script>
